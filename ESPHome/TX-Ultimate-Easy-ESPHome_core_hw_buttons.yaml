            event: click
    on_double_click:
      then:
        - script.execute:
            id: button_action
            component: bs_button_2
            event: double_click
    on_multi_click:
      - timing: *long_click-timing
        invalid_cooldown: ${invalid_cooldown}
        then:
          - script.execute:
              id: button_action
              component: bs_button_2
              event: long_click

  - id: bs_button_3
