substitutions:
  invalid_cooldown: 100ms

binary_sensor:
  - id: bs_button_1
    name: Button 1
    icon: mdi:gesture-tap-box
    internal: false
    platform: template
    on_click:
      then:
        - script.execute:
            id: button_action
            component: bs_button_1
            event: click
    on_double_click:
      then:
        - script.execute:
            id: button_action
            component: bs_button_1
            event: double_click
    on_multi_click:
      - timing: &long_click-timing
          - ON for at least 0.8s
        invalid_cooldown: ${invalid_cooldown}
        then:
          - script.execute:
              id: button_action
              component: bs_button_1
              event: long_click

  - id: bs_button_2
    name: Button 2
    icon: mdi:gesture-tap-box
    internal: true
    platform: template
